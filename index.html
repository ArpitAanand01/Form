<html>
<body>

<form id="myForm">

  <input type="email" id="email" placeholder="Email"><br><br>
  <textarea id="message" placeholder="Message"></textarea><br><br>
  <button type="submit">Send Data ğŸš€</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(e){

  fetch("https://script.google.com/macros/s/AKfycbzcEfy7CteBTs_0Wi4NMbhsVoB2pOEUCtEddAuuhkjnGKyXstfPhHd1D61mtoEJrho2/exec", {

      message: document.getElementById("message").value

</script>

</body>
